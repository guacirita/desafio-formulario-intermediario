<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Intermediário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <div class="header-conteudo">
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br /> agendar a sua mentoria</p>
    </div>
  </header>
  <div class="page">
    <form id="form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required />
          </div>

          <div class="input-wrapper">
            <label for="event-name">Sobrenome</label>
            <input type="text" id="event-name" required />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required />
        </div>
        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8" />
        </div>
      </fieldset>
      
      
      <fieldset>
        <legend class="legend-1">Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="event-name" />
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend-2">Seus horários disponíveis</legend>
        <legend class="legend-3">Primeira mentoria</legend>

        <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="text" id="event-date" />
        </div>
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="text" id="event-begin" />
        </div>
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="text" id="event-end" />
        </div>
        </div>

      </fieldset>
      <fieldset>
        <legend class="legend-3">Segunda mentoria</legend>
        <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="text" id="event-date" />
        </div>
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="text" id="event-begin" />
        </div>
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="text" id="event-end" />
        </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar" />
    </footer>

  </div>
 
 
 
 
 
 
 

</body>

</html>
